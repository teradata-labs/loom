# Simple fork-join test using existing agents
apiVersion: loom/v1
kind: Workflow
metadata:
  name: simple-fork-join-test
  description: Test fork-join pattern with existing agents

spec:
  type: fork-join
  prompt: "Brainstorm 3 creative names for a new AI assistant"
  agent_ids:
    - creative
    - analyst
  merge_strategy: concatenate
  timeout_seconds: 120
