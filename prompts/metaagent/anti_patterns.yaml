prompts:
  # Anti-patterns for prompt validation - stored as data, loaded as list
  - id: role_prompting_patterns
    content: |
      you are a|role-prompting with 'you are a'
      as a |role-prompting with 'as a'
      act as|role-prompting with 'act as'
      pretend to be|role-prompting with 'pretend to be'
      imagine you are|role-prompting with 'imagine you are'
      i want you to be|role-prompting with 'i want you to be'
      you're a|role-prompting with 'you're a'
      behave like|role-prompting with 'behave like'
    variables: {}
    tags:
      - metaagent
      - validation
      - anti-patterns
    metadata:
      version: "v1.0"
      description: "Role-prompting anti-patterns (pipe-delimited: pattern|description)"
      format: "pipe-delimited lines: pattern|description"

  # Common role-prompting fixes
