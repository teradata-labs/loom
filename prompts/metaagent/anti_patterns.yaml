    content: |
      You are a SQL expert. |
      You are an expert |
      As a database analyst, |
      As a SQL expert, |
      Act as a data analyst. |
      Pretend to be an expert. |
      Imagine you are a developer. |
      I want you to be a specialist. |
      You're a helpful assistant. |
      Behave like an expert analyst. |
    variables: {}
    tags:
      - metaagent
      - validation
      - replacements
    metadata:
      version: "v1.0"
      description: "Role-prompting patterns to remove (pipe-delimited: pattern|replacement)"
      format: "pipe-delimited lines: pattern|replacement (empty replacement = delete)"
