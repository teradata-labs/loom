# Test workflow mixing inline and path-referenced agents
apiVersion: loom/v1
kind: Workflow
metadata:
  name: mixed-agents-test
  description: Test workflow with both inline and path-referenced agents
  labels:
    test: "true"

spec:
  type: parallel
  agents:
    # Path-referenced agent
    - id: path-agent
      path: test-agent-1.yaml

    # Inline agent
    - id: inline-agent
      name: Inline Agent
      system_prompt: |
        This agent is defined inline in the workflow file.
        It doesn't use a path reference.
      tools:
        - inline_tool_1
        - inline_tool_2

    # Another path-referenced agent
    - id: another-path-agent
      path: test-agent-2.yaml
      prompt_template: "Process: {{user_query}}"

  config:
    merge_strategy: concatenate
