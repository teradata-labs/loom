# Test workflow that overrides fields from path-loaded agents
apiVersion: loom/v1
kind: Workflow
metadata:
  name: path-override-test
  description: Test workflow that overrides agent config from paths
  labels:
    test: "true"

spec:
  type: fork-join
  agents:
    - id: test-agent-override
      path: test-agent-1.yaml
      name: Overridden Agent Name
      system_prompt: |
        This system prompt overrides the one from the agent config file.
        The workflow-specified prompt takes precedence.
      role: moderator

  config:
    merge_strategy: concatenate
