# Test workflow with invalid agent config
apiVersion: loom/v1
kind: Workflow
metadata:
  name: invalid-config-test
  description: Test workflow referencing invalid agent config (should fail)
  labels:
    test: "true"

spec:
  type: pipeline
  initial_prompt: "Test prompt for invalid config"
  stages:
    - agent_id: invalid-agent
      prompt_template: "Stage 1: {{input}}"
  agents:
    - id: invalid-agent
      path: invalid-agent.yaml
