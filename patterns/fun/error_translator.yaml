examples:
  - name: "Null pointer translation"
    parameters:
      error_message: "TypeError: Cannot read property 'map' of undefined"
      programming_language: "JavaScript"
      code_context: "users.map(u => u.name)"
      translation_style: "eli5"
    expected_result: |
      **In Plain English:**
      You're trying to use `.map()` on something that doesn't exist.
      It's like trying to read a book that isn't there.

      **What Probably Happened:**
      The `users` variable is `undefined`, meaning it was never set to anything.
      Maybe the API call failed, or you forgot to initialize it.

      **How To Fix It:**
      1. Check if users exists before mapping:
         ```javascript
         users?.map(u => u.name) // Safe navigation
         // or
         (users || []).map(u => u.name) // Default to empty array
         ```

  - name: "Python import error"
    parameters:
      error_message: "ModuleNotFoundError: No module named 'requests'"
      programming_language: "Python"
      translation_style: "sarcastic"
    expected_result: |
      **Translation:**
      Python has no idea what 'requests' is. Did you forget to install it?

      **What You Did:**
      You wrote `import requests` but forgot the tiny detail of actually
      installing the package first. Classic!

      **How To Fix Your Mess:**
      1. Run: `pip install requests`
      2. Try your code again
      3. Marvel at how it works now

  - name: "Segmentation fault"
    parameters:
      error_message: "Segmentation fault (core dumped)"
      programming_language: "C"
      translation_style: "eli5"
    expected_result: |
      **Imagine you're in a library...**
      You tried to grab a book from a shelf that doesn't exist in the library.
      The librarian stopped you and said "You can't go there!"

      **What Your Code Did:**
      Your program tried to access memory (computer storage) it's not allowed
      to touch.

      **Common Causes:**
      - Using a pointer that points to nothing (NULL pointer)
      - Using an array beyond its bounds (accessing element [10] when array has 5 items)
      - Accessing memory that was already freed
# === EXAMPLES END ===

# === BEST_PRACTICES START ===
best_practices: |
  ## Error Translation Best Practices

  ### 1. Start With The Actual Problem
  - Don't repeat the error message verbatim
  - Explain what actually went wrong
  - Use simple, clear language

  ### 2. Provide Context
  - Why this error exists
  - When it typically occurs
  - What the system is trying to tell you

  ### 3. Give Actionable Solutions
  - Specific steps, not vague advice
  - Code examples when possible
  - Multiple solutions if applicable

  ### 4. Explain Prevention
  - How to avoid this error
  - Best practices related to this error
  - Tools that can catch it early

  ### 5. Use Analogies Wisely
  - Make them relatable
  - Keep them simple
  - Don't overextend the metaphor

  ### 6. Match Audience Level
  - Beginners: More explanation, simpler terms
  - Intermediate: Focus on patterns and concepts
  - Advanced: Technical details and edge cases

  ### 7. Include Learning Opportunities
  - Related concepts to explore
  - Why the language/framework works this way
  - Resources for deeper understanding
# === BEST_PRACTICES END ===

# === COMMON_ERRORS START ===
common_errors:
  - error: "Translation is too technical"
    cause: "Using jargon without explaining it"
    solution: "Define every technical term in simple language. Assume zero knowledge."

  - error: "Translation is too vague"
    cause: "Being too general, not specific enough"
    solution: "Include specific file names, line numbers, and exact code fixes."

  - error: "Missing the 'why'"
    cause: "Only explaining what and how, not why"
    solution: "Explain the underlying reason this error exists and why it matters."

  - error: "No real solution provided"
    cause: "Explaining the error but not how to fix it"
    solution: "Always include step-by-step instructions with code examples."
