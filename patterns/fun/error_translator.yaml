# === METADATA START ===
name: error_translator
title: "Error Message Translator (Human-Speak Edition)"
backend_type: text
description: |
  Translates cryptic error messages into plain English that actual humans can understand.

  Because "Segmentation fault (core dumped)" tells you nothing useful, but
  "You tried to access memory that doesn't belong to you, probably because your
  pointer is pointing at garbage" actually helps.

  **TRANSLATION PHILOSOPHY:**
  - No jargon without explanation
  - Real-world analogies
  - What actually went wrong
  - How to fix it (specific steps)
  - Why it happened (prevent recurrence)
  - A touch of humor (to ease the pain)

  **USE CASES:**
  - Junior developers learning new languages
  - Debugging unfamiliar error messages
  - Teaching programming concepts through errors
  - Making Stack Overflow answers more accessible
  - Understanding compiler errors
  - Explaining errors to non-technical stakeholders

category: debugging
difficulty: beginner
tags: [errors, debugging, translation, learning, fun]
# === METADATA END ===

# === USE_CASES START ===
use_cases:
  - Translate cryptic compiler errors
  - Understand runtime exceptions
  - Learn from error messages
  - Teach others about common errors
  - Debug unfamiliar frameworks
  - Explain errors to juniors
  - Create better error documentation
  - Make Stack Overflow more accessible
# === USE_CASES END ===

# === PARAMETERS START ===
parameters:
  - name: error_message
    type: string
    required: true
    description: "The error message to translate"
    example: "TypeError: Cannot read property 'map' of undefined"

  - name: programming_language
    type: string
    required: false
    description: "Programming language context"
    example: "JavaScript"

  - name: code_context
    type: string
    required: false
    description: "Optional code snippet where error occurred"
    example: "users.map(u => u.name)"

  - name: translation_style
    type: enum[eli5, technical, sarcastic, encouraging]
    required: false
    default: "eli5"
    description: "Translation style"
    example: "eli5"
# === PARAMETERS END ===

