# ============================================================================
# COMPREHENSIVE WORKFLOW YAML - ALL POSSIBLE FIELDS
# This example shows ALL available fields across ALL workflow formats
#
# LOOM SUPPORTS TWO WORKFLOW TYPES:
# 1. Multi-Agent Coordination (spec.entrypoint) - free-form agent collaboration
# 2. Orchestration Patterns (spec.type) - predefined patterns
# ============================================================================

# ============================================================================
# FORMAT 1: MULTI-AGENT COORDINATION WORKFLOW
# Free-form workflow where agents communicate via message passing, pub-sub,
# and shared memory. Used for complex multi-agent systems.
# ============================================================================

apiVersion: loom/v1    # REQUIRED: Must be "loom/v1"
kind: Workflow          # REQUIRED: Must be "Workflow"

metadata:
  name: multi-agent-coordination-example
  version: "1.0.0"
  description: "Example multi-agent coordination workflow with all possible fields"
  labels:
    domain: example
    category: coordination
    environment: development

spec:
  # Entrypoint agent (required for coordination workflows)
  entrypoint: coordinator                # REQUIRED: Agent that users interact with first

  # Agent definitions (required)
  agents:                               # REQUIRED: List of participating agents
    # Agent with inline configuration
    - name: coordinator                  # REQUIRED: Agent instance name
      agent: coordinator-agent           # REQUIRED: Agent config name/reference
      description: "User-facing coordinator that manages the workflow"  # OPTIONAL

    # Agent loaded from external file
    - name: specialist-1
      agent: specialist-agent
      description: "Domain specialist agent"
      path: /path/to/agent.yaml          # OPTIONAL: Load from file

    # Agent with path override
    - name: specialist-2
      agent: specialist-agent-2
      path: ../agents/specialist.yaml
      # Path-loaded agents can have workflow-specific overrides:
      system_prompt: |                   # OPTIONAL: Override system prompt
        Custom prompt for this workflow context
      role: analyzer                     # OPTIONAL: Workflow-specific role
      prompt_template: |                 # OPTIONAL: For pipeline stages
        Analyze: {{previous}}

  # Communication pattern documentation (advisory only - not enforced)
  communication:                         # OPTIONAL: Documents communication topology
    pattern: "hub-and-spoke"             # OPTIONAL: hub-and-spoke | peer-to-peer-pub-sub
    hub: coordinator                     # OPTIONAL: Hub agent (for hub-and-spoke)
    topic: null                          # OPTIONAL: Topic name (for peer-to-peer-pub-sub)
    entrypoint: coordinator              # OPTIONAL: Clarify entrypoint
    # Note: This field is documentation only - the actual pattern emerges from
    # agent system prompts and tool usage (send_message, publish, subscribe, receive_broadcast)

  # Workflow-level configuration
  config:                                # OPTIONAL: Workflow behavior settings
    timeout_seconds: 1800                # OPTIONAL: Max workflow duration (30 min)
    max_workflow_turns: 200              # OPTIONAL: Max conversation turns across all agents

  # Observability configuration
  observability:                         # OPTIONAL: Tracing and metrics
    export_traces: true                  # OPTIONAL: Export to Hawk/OTLP
    export_metrics: true                 # OPTIONAL: Export metrics
    tags:                                # OPTIONAL: Custom tags
      workflow: multi-agent-example
      version: "1.0.0"
      domain: example

# ============================================================================
# SCHEDULE (optional - for both workflow types)
# ============================================================================
schedule:
  cron: "0 8 * * *"                      # REQUIRED if schedule present
  timezone: "America/New_York"           # OPTIONAL: Default UTC
  enabled: true                          # OPTIONAL: Default true
  skip_if_running: true                  # OPTIONAL: Skip if previous run active
  max_execution_seconds: 1800            # OPTIONAL: Timeout (default: 3600)
  variables:                             # OPTIONAL: Variables passed to workflow
    environment: "production"
    report_type: "daily"

---
# ============================================================================
# FORMAT 1B: PEER-TO-PEER PUB-SUB MULTI-AGENT COORDINATION
# All agents communicate as peers via broadcast topics (no central hub)
# ============================================================================

apiVersion: loom/v1
kind: Workflow

metadata:
  name: peer-to-peer-pubsub-example
  version: "1.0.0"
  description: "Peer-to-peer pub-sub workflow where agents communicate via broadcast topics"
  labels:
    domain: example
    category: peer-to-peer
    pattern: pub-sub

spec:
  # Entrypoint agent (users interact with this agent first)
  entrypoint: facilitator                # REQUIRED: Entry point for user interaction

  # Agent definitions
  agents:                                # REQUIRED: List of participating agents
    - name: facilitator
      agent: facilitator-agent
      description: "Facilitates group discussion but participates as peer"
      # Agent system prompt should include:
      # - subscribe(topic="group-chat") to join the conversation
      # - publish(topic="group-chat", message="...") to broadcast messages
      # - receive_broadcast(timeout_seconds=15) to receive messages from all peers

    - name: participant-1
      agent: participant-agent-1
      description: "First participant - equal peer in conversation"
      # Same pub-sub tools: subscribe, publish, receive_broadcast

    - name: participant-2
      agent: participant-agent-2
      description: "Second participant - equal peer in conversation"
      # Same pub-sub tools: subscribe, publish, receive_broadcast

  # Communication pattern (peer-to-peer pub-sub)
  communication:                         # OPTIONAL: Documents communication topology
    pattern: "peer-to-peer-pub-sub"      # REQUIRED for pub-sub workflows
    topic: "group-chat"                  # REQUIRED: Topic all agents subscribe to
    entrypoint: facilitator              # OPTIONAL: Clarifies which agent user talks to first
    # How it works:
    # 1. All agents subscribe to the same topic using subscribe(topic="group-chat")
    # 2. Agents broadcast messages using publish(topic="group-chat", message="...")
    # 3. All subscribed agents receive messages via receive_broadcast()
    # 4. No hierarchy - all agents are equal peers in the conversation
    # 5. The entrypoint agent is just where users start - it's not a "hub"

  # Workflow configuration
  config:                                # OPTIONAL: Workflow behavior settings
    timeout_seconds: 1800                # Max workflow duration
    max_workflow_turns: 200              # Max conversation turns across all agents

  # Observability
  observability:                         # OPTIONAL: Tracing and metrics
    export_traces: true
    export_metrics: true
    tags:
      workflow: peer-to-peer-example
      pattern: pub-sub

# CRITICAL TOOLS FOR PUB-SUB PATTERN:
# Agents must have these tools in their spec.tools:
# - subscribe: Join a topic to receive broadcasts
# - publish: Send a message to all subscribers on a topic
# - receive_broadcast: Receive messages from the topic (event-driven)
#
# AUTOMATIC SUB-AGENT SPAWNING:
# When using spec.entrypoint workflows:
# - Sub-agents (workflow-name:agent-name) auto-spawn when they receive messages
# - No need for manage_ephemeral_agents tool in coordinator
# - Just publish to the topic and wait for responses
# - Server's message queue monitor auto-spawns workflow agents on-demand
#
# Example coordinator agent system prompt snippet:
# """
# Your workflow participants auto-spawn when they receive messages:
# - workflow:participant-1
# - workflow:participant-2
#
# WORKFLOW:
# 1. Subscribe to topic using subscribe(topic="group-chat")
# 2. Publish your message to the topic
# 3. WAIT using receive_broadcast(timeout_seconds=30, max_messages=10)
#    - Responses come back automatically from spawned agents
#    - Be patient - agents need 10-20 seconds to process
# 4. Respond to ideas and continue the conversation
# """
#
# Example participant agent system prompt snippet:
# """
# You participate in a peer-to-peer conversation via pub-sub.
# You are auto-spawned when messages arrive for you.
#
# WORKFLOW:
# 1. Subscribe to topic using subscribe(topic="group-chat")
# 2. Use receive_broadcast() to get messages from other participants
# 3. Process the messages and formulate your response
# 4. Use publish(topic="group-chat", message="...") to broadcast your response
# 5. Continue participating throughout the session
# """

