# ============================================================================
# AGENT DEFINITION OPTIONS (for orchestration patterns)
# ============================================================================
#
# Agents in orchestration patterns can be defined:
#
# 1. By ID (agent must exist in registry):
#    agent_ids: [agent-1, agent-2]
#
# 2. By inline configuration:
#    agents:
#      - id: agent-1
#        name: Custom Agent
#        system_prompt: |
#          Agent instructions...
#        tools: [tool1, tool2]
#
# 3. By path reference (load from file):
#    agents:
#      - id: agent-1
#        path: ../agents/agent.yaml
#        role: analyzer  # Optional override
#
# 4. Mixed (some inline, some referenced):
#    agents:
#      - id: agent-1
#        path: ../agents/specialist.yaml
#      - id: agent-2
#        name: Inline Agent
#        system_prompt: "Instructions..."

# ============================================================================
# COMMUNICATION PATTERNS (for multi-agent coordination)
# ============================================================================
#
# LOOM PROVIDES TRI-MODAL COMMUNICATION:
# 1. Message Queue: Direct agent-to-agent messages
#    - Tools: send_message(to_agent, message), receive_message(timeout_seconds)
#    - Use case: Private 1:1 communication between specific agents
#
# 2. Broadcast Bus: Topic-based pub-sub messaging
#    - Tools: subscribe(topic), publish(topic, message), receive_broadcast(timeout_seconds)
#    - Use case: Group communication where all agents see all messages
#
# 3. Shared Memory: Key-value store accessible to all agents
#    - Tools: shared_memory_write(key, value), shared_memory_read(key)
#    - Use case: Persistent shared state (not for messages)
#
# COMMON COORDINATION PATTERNS:
#
# Hub-and-Spoke (using Message Queue):
#   - Central coordinator agent
#   - Specialists communicate only with coordinator using send_message/receive_message
#   - Coordinator routes information and delegates tasks
#   - Example: vacation-planner, customer-health
#   - communication.pattern: "hub-and-spoke"
#   - communication.hub: "coordinator-agent-name"
#
# Peer-to-Peer Pub-Sub (using Broadcast Bus):
#   - All agents subscribe to shared topic using subscribe(topic)
#   - Any agent publishes to all others using publish(topic, message)
#   - All agents receive broadcasts using receive_broadcast()
#   - No hierarchy - all agents are equal peers in group chat
#   - Example: dungeon-crawl (party-chat), dnd-campaign-builder
#   - communication.pattern: "peer-to-peer-pub-sub"
#   - communication.topic: "topic-name"
#   - communication.entrypoint: "initial-agent-name"
#
# Hybrid:
#   - Combination of direct messages (Message Queue) and pub-sub (Broadcast Bus)
#   - May also use Shared Memory for persistent state
#   - Uses: All communication tools as needed
#   - Example: Complex multi-agent systems with mixed communication needs

# ============================================================================
# FIELD REFERENCE SUMMARY
# ============================================================================
#
# MULTI-AGENT COORDINATION (spec.entrypoint):
#   Required:
#     - entrypoint: string (agent name that users interact with first)
#     - agents: list (agent definitions)
#   Optional:
#     - communication: object (pattern documentation: hub-and-spoke | peer-to-peer-pub-sub)
#       - pattern: string (required if communication present)
#       - hub: string (for hub-and-spoke pattern)
#       - topic: string (for peer-to-peer-pub-sub pattern)
#       - entrypoint: string (for clarity in peer-to-peer)
#     - config: object (timeout_seconds, max_workflow_turns)
#     - observability: object (export_traces, export_metrics, tags)
#
# ORCHESTRATION PATTERNS (spec.type):
#   Required:
#     - type: string (debate|fork-join|pipeline|parallel|conditional|iterative|swarm)
#     - Pattern-specific fields (see each pattern above)
#   Optional:
#     - schedule: object (for scheduled execution)
#
# BOTH FORMATS:
#   Top-level:
#     - apiVersion: "loom/v1" (required)
#     - kind: "Workflow" (required)
#     - metadata: object (name, version, description, labels)
#     - spec: object (format-specific fields)
#     - schedule: object (optional, for scheduled execution)
#
# MERGE STRATEGIES (debate, fork-join, parallel):
#   - consensus: LLM synthesizes agreement
#   - voting: Agents vote on best result
#   - concatenate: Join all outputs
#   - first: Use first result
#   - best: LLM selects best
#   - summary: LLM summarizes all
#
# VOTING STRATEGIES (swarm):
#   - majority: >50% agreement
#   - supermajority: >66% agreement
#   - unanimous: 100% agreement
#   - weighted: By agent confidence
#   - ranked_choice: Ranked voting
#
# AGENT DEFINITION FIELDS:
#   name: string (required)
#   agent: string (required - config name/reference)
#   description: string (optional)
#   path: string (optional - load from file)
#   system_prompt: string (optional - override)
#   role: string (optional - workflow-specific)
#   prompt_template: string (optional - for pipeline stages)
#   tools: list (optional - override tools)
#
# REQUIRED TOOLS FOR COMMUNICATION PATTERNS:
#   Hub-and-Spoke:
#     - Coordinator: send_message, receive_message
#     - Specialists: send_message, receive_message
#   Peer-to-Peer Pub-Sub:
#     - All agents: subscribe, publish, receive_broadcast
#   Shared State:
#     - All agents: shared_memory_write, shared_memory_read
#
# ============================================================================
