# MySQL Backend Configuration
# Usage: Reference this file in your looms.yaml agent configuration

apiVersion: loom/v1
kind: Backend
name: mysql-backend
type: mysql
description: MySQL database backend for SQL queries

database:
  # MySQL connection string
  # Format: user:password@tcp(host:port)/database
  dsn: ${MYSQL_DSN:-user:password@tcp(localhost:3306)/mydb}
  driver: mysql

  # Connection pool settings
  max_connections: 25
  max_idle_connections: 5
  connection_timeout_seconds: 30

  # SSL/TLS configuration
  enable_ssl: false
  ssl_cert_path: ""

# Schema discovery configuration
schema_discovery:
  enabled: true
  cache_ttl_seconds: 3600
  include_tables: []
  exclude_tables: []

# Tool generation
tool_generation:
  enable_all: true
  tools: []

# Health check configuration
health_check:
  enabled: true
  interval_seconds: 300
  timeout_seconds: 10
  query: "SELECT 1"
