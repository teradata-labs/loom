# Example backend configuration for PostgreSQL database
# Usage: Reference this file in your looms.yaml agent configuration

apiVersion: loom/v1
kind: Backend
name: postgres-backend
type: postgres
description: PostgreSQL database backend for SQL queries

database:
  # PostgreSQL connection string
  # Format: postgres://user:password@host:port/database?sslmode=disable
  dsn: postgres://user:password@localhost:5432/mydb?sslmode=disable
  driver: postgres

# Capabilities configuration
capabilities:
  query_execution: true
  schema_discovery: true
  metadata: true
  resource_listing: true
  custom_operations: false
