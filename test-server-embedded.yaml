# Test configuration for embedded observability with SQLite
server:
  port: 60053
  host: 0.0.0.0
  enable_reflection: true

llm:
  provider: bedrock
  bedrock_model: anthropic.claude-3-5-sonnet-20241022-v2:0
  bedrock_region: us-west-2
  temperature: 1.0
  max_tokens: 1024
  timeout_seconds: 30

database:
  path: ./test-loom.db
  driver: sqlite

observability:
  enabled: true
  mode: embedded
  storage_type: sqlite  # Use SQLite for persistent traces
  sqlite_path: ./test-traces.db
  flush_interval: 5s

logging:
  level: info
  format: text

tools:
  permissions:
    yolo: true

# Simple test agent
agents:
  agents:
    math-agent:
      name: Math Agent
      description: Simple agent for basic math
      system_prompt: |
        You are a helpful math assistant.
        When asked to calculate something, provide a clear answer.
        Keep responses brief.
      max_turns: 3
      max_tool_executions: 5
      enable_tracing: true
