name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GPG_EMAIL: 'releases@teradata.com'
  GIT_USER_NAME: 'Loom Release Bot'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version: '1.25'

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          FILE_VERSION=$(cat VERSION)

          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) doesn't match VERSION file ($FILE_VERSION)"
            echo "::error::Run 'just set-version $TAG_VERSION' to fix this."
            exit 1
          fi

          echo "✅ Tag version matches VERSION file: $TAG_VERSION"

      - name: Verify all files have consistent versions
        run: |
          echo "Verifying version consistency across all files..."
          go run ./cmd/version-manager verify

          if [ $? -ne 0 ]; then
            echo ""
            echo "::error::Version drift detected in release!"
            echo "::error::All files must have consistent versions before release."
            exit 1
          fi

          echo "✅ All files have consistent versions!"

      - name: Setup GPG
        uses: ./.github/actions/setup-gpg
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-email: ${{ env.GPG_EMAIL }}
          git-user-name: ${{ env.GIT_USER_NAME }}
          configure-git: 'true'

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Write to file for later use
          echo "$CHANGELOG" > CHANGELOG.txt

          # Also output for GitHub
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            Download the appropriate binary for your platform below, or use:

            ```bash
            # Install loom CLI
            go install github.com/teradata-labs/loom/cmd/loom@${{ github.ref_name }}

            # Install looms server
            go install github.com/teradata-labs/loom/cmd/looms@${{ github.ref_name }}

            # Install loom-standalone
            go install github.com/teradata-labs/loom/cmd/loom-standalone@${{ github.ref_name }}
            ```

            ## Build from source

            ```bash
            git clone https://github.com/teradata-labs/loom.git
            cd loom
            git checkout ${{ github.ref_name }}
            buf generate
            go build -tags fts5 -o ./bin/looms ./cmd/looms
            go build -tags fts5 -o ./bin/loom ./cmd/loom
            go build -tags fts5,standalone -o ./bin/loom-standalone ./cmd/loom-standalone
            ```

            **Note**: Binaries are built without optional dependencies (Hawk). To build with all features, use `-tags "fts5,hawk"` instead.

            ## Features

            - **Agent Framework**: Complete LLM agent runtime with tool system
            - **Orchestration**: 5 patterns (debate, fork-join, pipeline, parallel, conditional)
            - **Agent Templates**: Reusable configurations with inheritance
            - **Workflow Management**: YAML-based workflow orchestration
            - **Observability**: Complete tracing and metrics integration
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-binaries:
    name: Build Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          # looms server binary
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: looms
            output: looms-linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary: looms
            output: looms-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: looms
            output: looms-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: looms
            output: looms-windows-amd64.exe

          # loom CLI binary
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: loom
            output: loom-linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary: loom
            output: loom-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: loom
            output: loom-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: loom
            output: loom-windows-amd64.exe

          # loom-standalone binary
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: loom-standalone
            output: loom-standalone-linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary: loom-standalone
            output: loom-standalone-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: loom-standalone
            output: loom-standalone-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: loom-standalone
            output: loom-standalone-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version: '1.25'
          cache: true

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@a47c93e0b1648d5651a065437926377d060baa99  # v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Proto Files
        run: buf generate

      - name: Generate Weaver Template
        run: go run ./cmd/generate-weaver

      - name: Setup GPG
        uses: ./.github/actions/setup-gpg
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-email: ${{ env.GPG_EMAIL }}

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -tags fts5 -ldflags="-s -w -X github.com/teradata-labs/loom/internal/version.Version=${{ github.ref_name }}" -o ${{ matrix.output }} ./cmd/${{ matrix.binary }}

      - name: Compress binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          tar czf ${{ matrix.output }}.tar.gz ${{ matrix.output }}
          sha256sum ${{ matrix.output }}.tar.gz > ${{ matrix.output }}.tar.gz.sha256

      - name: Sign checksums (Unix)
        if: matrix.os != 'windows-latest'
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          set -euo pipefail

          # Sign checksum with validation
          CHECKSUM_FILE="${{ matrix.output }}.tar.gz.sha256"
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --detach-sign --armor "$CHECKSUM_FILE"
          if [ ! -f "$CHECKSUM_FILE.asc" ]; then
            echo "::error::GPG signature file not created"
            exit 1
          fi

      - name: Compress binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          7z a ${{ matrix.output }}.zip ${{ matrix.output }}
          Get-FileHash ${{ matrix.output }}.zip -Algorithm SHA256 | Select-Object -ExpandProperty Hash > ${{ matrix.output }}.zip.sha256

      - name: Sign checksums (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          set -euo pipefail

          # Sign checksum with validation
          CHECKSUM_FILE="${{ matrix.output }}.zip.sha256"
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --detach-sign --armor "$CHECKSUM_FILE"
          if [ ! -f "$CHECKSUM_FILE.asc" ]; then
            echo "::error::GPG signature file not created"
            exit 1
          fi

      - name: Upload release assets (Unix)
        if: matrix.os != 'windows-latest'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          files: |
            ${{ matrix.output }}.tar.gz
            ${{ matrix.output }}.tar.gz.sha256
            ${{ matrix.output }}.tar.gz.sha256.asc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          files: |
            ${{ matrix.output }}.zip
            ${{ matrix.output }}.zip.sha256
            ${{ matrix.output }}.zip.sha256.asc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-combined-windows-package:
    name: Create Combined Windows Package
    needs: build-binaries
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Wait for Windows binaries to be available
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/poll-release-asset.sh

          # Wait for both Windows binaries
          .github/scripts/poll-release-asset.sh "${{ github.ref_name }}" "loom-windows-amd64.exe.zip"
          .github/scripts/poll-release-asset.sh "${{ github.ref_name }}" "looms-windows-amd64.exe.zip"

      - name: Download loom Windows binary
        uses: robinraju/release-downloader@daf26c55d821e836577a15f77d86ddc078948b05  # v1.12
        with:
          tag: ${{ github.ref_name }}
          fileName: loom-windows-amd64.exe.zip

      - name: Download looms Windows binary
        uses: robinraju/release-downloader@daf26c55d821e836577a15f77d86ddc078948b05  # v1.12
        with:
          tag: ${{ github.ref_name }}
          fileName: looms-windows-amd64.exe.zip

      - name: Extract binaries
        run: |
          Expand-Archive -Path loom-windows-amd64.exe.zip -DestinationPath . -Force
          Expand-Archive -Path looms-windows-amd64.exe.zip -DestinationPath . -Force

      - name: Setup GPG
        uses: ./.github/actions/setup-gpg
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-email: ${{ env.GPG_EMAIL }}

      - name: Create combined package
        run: |
          New-Item -ItemType Directory -Path loom-package -Force
          Copy-Item loom-windows-amd64.exe loom-package/
          Copy-Item looms-windows-amd64.exe loom-package/
          7z a loom-windows-x64.zip loom-package/*

      - name: Generate SHA256
        run: |
          Get-FileHash loom-windows-x64.zip -Algorithm SHA256 | Select-Object -ExpandProperty Hash > loom-windows-x64.zip.sha256
          Write-Host "Combined package SHA256:"
          Get-Content loom-windows-x64.zip.sha256

      - name: Sign combined package checksum
        shell: bash
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          set -euo pipefail

          # Sign checksum with validation
          CHECKSUM_FILE="loom-windows-x64.zip.sha256"
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --detach-sign --armor "$CHECKSUM_FILE"
          if [ ! -f "$CHECKSUM_FILE.asc" ]; then
            echo "::error::GPG signature file not created"
            exit 1
          fi

          echo "✅ Combined package checksum signed"

      - name: Upload combined package
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2.5.0
        with:
          files: |
            loom-windows-x64.zip
            loom-windows-x64.zip.sha256
            loom-windows-x64.zip.sha256.asc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-attestations:
    name: Generate SLSA Provenance
    needs: create-combined-windows-package
    runs-on: ubuntu-latest
    permissions:
      attestations: write
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # v6.0.0

      - name: Wait for all release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/poll-release-asset.sh

          # Wait for combined Windows package (created by create-combined-windows-package job)
          echo "Polling for combined Windows package..."
          .github/scripts/poll-release-asset.sh "${{ github.ref_name }}" "loom-windows-x64.zip"
          .github/scripts/poll-release-asset.sh "${{ github.ref_name }}" "loom-windows-x64.zip.sha256"

          # Wait for a few key binaries to ensure all are uploaded
          echo "Polling for sample Unix binaries..."
          .github/scripts/poll-release-asset.sh "${{ github.ref_name }}" "loom-linux-amd64.tar.gz"
          .github/scripts/poll-release-asset.sh "${{ github.ref_name }}" "loom-darwin-arm64.tar.gz"

          echo "✅ All required assets are available"

      - name: Download release artifacts
        uses: robinraju/release-downloader@daf26c55d821e836577a15f77d86ddc078948b05  # v1.12
        with:
          tag: ${{ github.ref_name }}
          fileName: '*.tar.gz'
          out-file-path: artifacts

      - name: Download Windows artifacts
        uses: robinraju/release-downloader@daf26c55d821e836577a15f77d86ddc078948b05  # v1.12
        with:
          tag: ${{ github.ref_name }}
          fileName: '*.zip'
          out-file-path: artifacts

      - name: Generate SLSA attestations
        uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be  # v2.4.0
        with:
          subject-path: 'artifacts/*.tar.gz,artifacts/*.zip'
