name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  # ============================================================================
  # Job 1: Proto Linting & Breaking Change Detection
  # ============================================================================
  proto:
    name: Proto Lint & Breaking Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for breaking change detection

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Buf Lint
        run: buf lint

      - name: Buf Format Check
        run: buf format --diff --exit-code

      - name: Buf Breaking Change Detection
        if: github.event_name == 'pull_request'
        run: buf breaking --against '.git#branch=origin/main'

      - name: Generate Proto Files
        run: buf generate

      - name: Verify proto generation is up to date
        run: |
          git diff --exit-code gen/ || (
            echo "::error::Generated proto files are out of date. Run 'buf generate' and commit."
            exit 1
          )

  # ============================================================================
  # Job 2: Go Linting
  # ============================================================================
  lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Proto Files
        run: buf generate

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          extended: true

      - name: Build documentation
        run: |
          DEST="$(pwd)/cmd/looms/docs/public"
          hugo -s website --minify --destination="$DEST"

      - name: Install linting tools
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run gofmt
        run: |
          gofmt_output=$(find . -name '*.go' -not -path './vendor/*' -not -path './gen/*' -exec gofmt -l {} +)
          if [ -n "$gofmt_output" ]; then
            echo "The following files need formatting:"
            echo "$gofmt_output"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      # Temporarily disabled - has 28 stylistic issues to fix in follow-up
      # - name: Run staticcheck
      #   run: staticcheck -tags=fts5 ./...

  # ============================================================================
  # Job 3: Unit Tests with Race Detection
  # ============================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.25']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Proto Files
        run: buf generate

      - name: Run tests with race detection
        run: |
          go test -tags fts5 -race -v -timeout=10m \
            -coverprofile=coverage.out \
            -covermode=atomic \
            ./pkg/... ./internal/... \
            | tee test-output.log

      - name: Run example tests
        run: |
          go test -tags fts5 -race -v -timeout=5m \
            ./examples/agent-templates \
            ./examples/workflows \
            | tee -a test-output.log

      - name: Check for race conditions
        run: |
          if grep -q "WARNING: DATA RACE" test-output.log; then
            echo "::error::Race condition detected! Fix before merging."
            exit 1
          fi

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out | tee coverage-report.txt
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -1 coverage-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage
        if: matrix.go-version == '1.25'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-loom
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        if: matrix.go-version == '1.25'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage-report.txt
            test-output.log

  # ============================================================================
  # Job 4: Build Verification
  # ============================================================================
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Proto Files
        run: buf generate

      - name: Build all packages
        run: go build -tags fts5 -v ./...

      - name: Build looms binary
        shell: bash
        run: |
          mkdir -p bin
          if [ "$RUNNER_OS" = "Windows" ]; then
            go build -tags fts5 -o ./bin/looms.exe ./cmd/looms
          else
            go build -tags fts5 -o ./bin/looms ./cmd/looms
          fi

      - name: Build loom binary
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            go build -tags fts5 -o ./bin/loom.exe ./cmd/loom
          else
            go build -tags fts5 -o ./bin/loom ./cmd/loom
          fi

      - name: Build loom-standalone binary
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            go build -tags fts5,standalone -o ./bin/loom-standalone.exe ./cmd/loom-standalone
          else
            go build -tags fts5,standalone -o ./bin/loom-standalone ./cmd/loom-standalone
          fi

      - name: Test looms binary
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            ./bin/looms.exe --version || ./bin/looms.exe --help
          else
            ./bin/looms --version || ./bin/looms --help
          fi

      - name: Upload binaries
        uses: actions/upload-artifact@v6
        with:
          name: binaries-${{ matrix.os }}
          path: bin/

  # ============================================================================
  # Job 5: Security Scan
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Proto Files
        run: buf generate

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          extended: true

      - name: Build documentation
        run: |
          DEST="$(pwd)/cmd/looms/docs/public"
          hugo -s website --minify --destination="$DEST"

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true  # Don't fail the build if SARIF upload has issues
        with:
          sarif_file: results.sarif

  # ============================================================================
  # Job 6: Coverage Check
  # ============================================================================
  coverage-check:
    name: Coverage Requirements
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v7
        with:
          name: coverage-report
        continue-on-error: true

      - name: Check coverage thresholds
        run: |
          if [ ! -f coverage-report.txt ]; then
            echo "::warning::Coverage report not found"
            exit 0
          fi

          # Extract total coverage percentage
          COVERAGE=$(grep "total:" coverage-report.txt | awk '{print $3}' | sed 's/%//')

          echo "Total coverage: ${COVERAGE}%"
          echo "## Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY

          # Minimum coverage threshold
          MIN_COVERAGE=30.0

          # Compare coverage
          if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
            echo "::warning::Coverage ${COVERAGE}% is below minimum ${MIN_COVERAGE}%"
            echo "⚠️ Coverage below target (${MIN_COVERAGE}%)" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ Coverage meets minimum requirements" >> $GITHUB_STEP_SUMMARY
          fi

          # Coverage targets
          echo "## Package Coverage Targets" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Target | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| pkg/orchestration | >80% | Check coverage.out |" >> $GITHUB_STEP_SUMMARY
          echo "| pkg/agent | >60% | Check coverage.out |" >> $GITHUB_STEP_SUMMARY
          echo "| pkg/observability | >80% | Check coverage.out |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Job 7: All Checks Passed
  # ============================================================================
  ci-success:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs:
      - proto
      - lint
      - test
      - build
      - security
      - coverage-check
    if: always()
    steps:
      - name: Check all jobs
        run: |
          RESULTS='${{ toJson(needs) }}'
          echo "$RESULTS" | jq -r 'to_entries[] | "\(.key): \(.value.result)"'

          # Check if any required job failed
          if echo "$RESULTS" | jq -e 'to_entries[] | select(.key != "coverage-check" and .value.result == "failure")' > /dev/null; then
            echo "::error::One or more CI checks failed"
            exit 1
          fi

          echo "✅ All CI checks passed!" >> $GITHUB_STEP_SUMMARY
