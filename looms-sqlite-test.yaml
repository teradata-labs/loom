# Loom Server Configuration for SQLite E2E Tests (PR 85 backward compatibility)
# Use with: looms serve --config looms-sqlite-test.yaml

server:
  port: 60051
  host: 0.0.0.0
  enable_reflection: true

llm:
  provider: bedrock
  bedrock_model: us.anthropic.claude-sonnet-4-20250514-v1:0
  bedrock_region: us-east-1
  temperature: 1.0
  max_tokens: 4096
  timeout_seconds: 60

storage:
  backend: sqlite
  sqlite:
    path: /tmp/loom-sqlite-test.db

observability:
  enabled: false

logging:
  level: info
  format: text
